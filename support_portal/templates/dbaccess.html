{% extends 'base.html' %}
{% block main %}
                <!-- Page content-->






<style>
.button {
  background-color: #325288; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  clear: both;
  float: left;


}
.column {
  float: left;
  width: 50%;
  padding: 5px;
}

.button2 {
width: 100%;
}



</style>

<body>

<div>
<div class="column">
  <form action="{% url 'sysnewticket'%}" method="POST">

	{% csrf_token %}
<button class="button button2">Support ticket</button>
  </form>
</div>

<div class="column">
    <form action="{% url 'dbAccess'%}" method="POST">

	{% csrf_token %}
<button  class="button button2">App/DB access ticket</button>
    </form>
</div>
</div>
<hr>



  <div class="container-fluid">            <!-- info start -->
                    <form action="{% url 'DbTicketSaved'%}" method="POST">

	{% csrf_token %}

  <div class="con">

  <table align="center" cellpadding = "10">

    <tr>
      <td>Employee ID</td>
<!--      <td>  </td>-->
        <td><input name="employee_id" type="text" value="{{ user }}" readonly /></td>
        </tr>
      <tr>
      <td>Ticket Name</td>
<!--      <td><textarea name="task" type="text" rows="2" cols="56" required></textarea></td>-->
          <td><input name="task" type="text" value="Access Database" readonly /></td>
    </tr>
      <tr>
      <td>Application Project Name*</td>
          <td><input name="application_project_name" type="text" value="" required /></td>
      </tr>

      <tr>
      <td>Access Environtment*</td>
          <td>
      <select name="access_environtment" id="access_environtment">
          <option value="" selected></option>
                <option value="live" selected>Live</option>
                <option value="staging">Staging</option>
                <option value="local">Local</option>

      </select>&emsp;&emsp;
          </td>
      </tr>

      <tr>
      <td>Access Privilege type*</td>
          <td><input name="access_privilege_type" type="text" value="" required /></td>
      </tr>

      <tr>
      <td>Access Duaration*</td>
          <td><input name="access_Duaration" type="text" value="" required /></td>
      </tr>

      <tr>
       <td>Why is this access needed*</td>
          <td><input name="why_access_needed" type="text" value="" required /></td>
      </tr>

      <tr>
       <td>Approved by*</td>
          <td><input name="approved_by" type="text" value="" required /></td>
      </tr>




  <tr>
      <td>Comment </td>
      <td><textarea name="comment" type="text" rows="2" cols="56"></textarea></td>
      <td><input type="hidden" name="approval" type="text" value="Not Started yet" readonly /></td>
      </tr>
  <tr>

      <td><input type="hidden" name="request_date" type="datetime-local" value="{{current_datetime}}"/></td>
      </tr>
<tr>
    <td>
    Ticket Send For
    </td>
    <td >
<input type="radio" id="systems" name="team" value="systems" required>
<label for="systems"><b>Systems</b></label>&emsp;
<input type="radio" id="TechOps" name="team" value="TechOps">
<label for="TechOps"><b>TechOps</b></label>&emsp;
<input type="radio" id="DataTeam" name="team" value="DataTeam">
<label for="DataTeam"><b>DataTeam</b></label>
</tr>
      <tr>
      <td></td>
      <td colspan="4"><input style="background-color: #325288;color: white;border: 1px solid #e4e4e4;padding: 4px;border-radius: 3px;cursor: pointer;" type="submit" value="Submit" class="submit"></td>

    </tr>


  </table>
<br>

 </div>

    </form>
                </div>
           {% endblock %}
